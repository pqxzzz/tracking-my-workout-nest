name: GitHub Actions Validation NestJs 1.0
run-name: ${{ github.actor }} is running GitHub Actions Validation 1.0

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code # this step is required to access the repository code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Echo job status
        run: echo "This job's status is ${{ job.status }}"
